<body>
	<center><b>FORMULIR PENDAFTARAN ANGGOTA PERPUSTAKAAN</b></center>
	<center><b>UBSI - Yogyakarta</b></center>
	<form border="1" method="post">
		<table align="center">
			<tbody><tr>
				<td>
					<b>Nama </b></td><td><input placeholder="Masukan Nama Lengkap" size="50">
				</td>
			</tr>
			<tr>
				<td>
					<b>NIM </b></td><td><input placeholder="Masukan NIM" size="50">
				</td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>Tempat Tanggal Lahir </b></td><td><input placeholder="Masukan Tempat/Tanggal Lahir" size="50">
			    </td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>Prodi </b></td><td>
			    	<select name="Masukan Program Studi">
			    	<option value="DP"> D3 Perhotelan
			    	</option><option value="DSI"> D3 Sistem Informasi
			    	</option><option value="SSI"> S1 Sistem Informasi
			    	</option>

			        </select></td>
			</tr><tr>
			</tr>
			    </tr><td>
			    	<b>Fakultas </b></td><td>
			    	<select name="Masukan Nama Fakultas">
			    	<option value="ED"> Ekonomi dan Bisnis
			    	</option><option value="TI"> Teknik dan Informatika
			    	</option></select>
			    </td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>No HP </b></td><td><input placeholder="Masukan No.HP Anda" size="50">
			    </td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>Email </b></td><td><input placeholder="Masukan Email" size="50">
			    </td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>Jenis Kelamin </b></td><td><input type="radio"> Laki-Laki</td>

			</tr><tr>
			</tr>
			    <tr><td>
			    	<b></td><td><input type="radio"> Perempuan
			    </td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>Tanggal Bergabung <b></td><td><input placeholder="Masukan Tanggal" size="50">
			    </td>
			</tr><tr>
			</tr>
			    <tr><td>
			    	<b>Alamat Lengkap </b></td><td>
			    	<textarea rows="2" cols="52" wrap="physical" name="Alasan Bergabung"></textarea><br>

			    </td>
			    <td>
			</td></tr><tr>
			</tr>
			    <tr><td>
			    	<b>Alasan Bergabung </b></td><td>
			    	<textarea rows="10" cols="52" wrap="physical" name="Alasan Bergabung"></textarea><br>
			    </td>
			    </tr></tbody></table>
			    <center>
			    <input type="submit" value="Kirim" name="t1">
			    <input type="submit" value="Reset" name="reset">
			    </center>
			</form>
